<section id="addPanel" class="card p-4 hidden">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-2">
    <input id="a_control" placeholder="Control Number" class="px-3 py-2 rounded bg-slate-900 border border-slate-700"/>
    <input id="a_name" placeholder="Device Name" class="px-3 py-2 rounded bg-slate-900 border border-slate-700"/>
    <input id="a_brand" placeholder="Brand" class="px-3 py-2 rounded bg-slate-900 border border-slate-700"/>
    <input id="a_serial" placeholder="Serial Number" class="px-3 py-2 rounded bg-slate-900 border border-slate-700"/>
    <select id="a_site" class="px-3 py-2 rounded bg-slate-900 border border-slate-700"><option value="">اختر الموقع…</option></select>
    <select id="a_dept" class="px-3 py-2 rounded bg-slate-900 border border-slate-700"><option value="">اختر القسم…</option></select>
    <input id="a_loc" placeholder="Location (اختياري)" class="px-3 py-2 rounded bg-slate-900 border border-slate-700"/>
    <input id="a_tech" placeholder="Technician" class="px-3 py-2 rounded bg-slate-900 border border-slate-700"/>
    <input id="a_pm" type="date" class="px-3 py-2 rounded bg-slate-900 border border-slate-700"/>
  </div>
  <div class="flex gap-2 mt-2">
    <button id="btnSaveAsset" class="px-3 py-2 rounded bg-emerald-500 text-slate-900 font-bold">حفظ</button>
    <button id="btnCancelAdd" class="px-3 py-2 rounded bg-slate-600 text-slate-100 font-bold">إغلاق</button>
  </div>
</section>
