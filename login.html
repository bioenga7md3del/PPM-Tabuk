<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PPM TABUK • تسجيل الدخول</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../css/theme-light.css">
  <script src="../../js/theme.js" defer></script>
  <link rel="icon" href="/PPM-Tabuk/assets/favicon.ico"/>
  <style>
    body{background:#f8fafc;color:#0f172a}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;box-shadow:0 10px 28px rgba(2,6,23,.06)}
    .inp{border:1px solid #e5e7eb;border-radius:12px;padding:.75rem 1rem;width:100%}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:.5rem;border-radius:12px;padding:.75rem 1rem;font-weight:700}
    .btn-primary{background:#2563eb;color:#fff}
    .btn-soft{background:#eef2f7}
    .muted{color:#64748b}
    .badge{display:inline-flex;align-items:center;gap:.35rem;padding:.2rem .6rem;border-radius:999px;font-size:.75rem}
    .badge-ok{background:rgba(16,185,129,.12);color:#047857}
    .badge-err{background:rgba(239,68,68,.12);color:#b91c1c}
  </style>
</head>
<body>
  <main class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <!-- شعار/هيدر بسيط -->
      <div class="text-center mb-6">
        <img src="/PPM-Tabuk/assets/logo.svg" alt="PPM TABUK" class="inline-block h-12 mb-2" onerror="this.style.display='none'">
        <h1 class="text-xl font-extrabold tracking-tight">تسجيل الدخول</h1>
        <p class="text-sm muted">الدخول بـ <b>اسم المستخدم + كلمة المرور</b>. (لا نستخدم البريد للدخول)</p>
      </div>

      <!-- حالة الاتصال -->
      <div class="card p-3 mb-4">
        <div id="connBadge" class="badge badge-err">⏳ فحص الاتصال...</div>
        <div id="connInfo" class="text-xs mt-2 muted"></div>
      </div>

      <!-- تنبيه إنشاء المالك إن لم يوجد -->
      <div id="ownerAlert" class="card p-3 mb-4 hidden">
        <div class="text-sm">
          لا يوجد <b>System Owner</b> بالنظام بعد. ابدأ بإنشاء المالك أولاً.
        </div>
        <a href="/PPM-Tabuk/modules/users/bootstrap.html" class="btn btn-soft mt-2 w-full">👑 إنشاء مالك النظام</a>
      </div>

      <!-- فورم الدخول -->
      <div class="card p-5">
        <form id="loginForm" class="space-y-3">
          <div>
            <label class="block text-sm mb-1">اسم المستخدم</label>
            <input id="username" class="inp" placeholder="مثال: owner" autocomplete="username" required>
          </div>
          <div>
            <label class="block text-sm mb-1">كلمة المرور</label>
            <div class="relative">
              <input id="password" type="password" class="inp pr-12" placeholder="••••••••" autocomplete="current-password" required>
              <button type="button" id="togglePwd" class="absolute left-2 top-1/2 -translate-y-1/2 text-sm muted">إظهار</button>
            </div>
          </div>
          <div class="flex items-center justify-between">
            <label class="inline-flex items-center gap-2 text-sm">
              <input id="remember" type="checkbox" class="rounded">
              تذكّرني
            </label>
            <a href="#" id="forgot" class="text-sm text-slate-500 hover:underline">نسيت كلمة المرور؟</a>
          </div>
          <button class="btn btn-primary w-full" type="submit">تسجيل الدخول</button>
          <div id="msg" class="text-sm mt-2"></div>
        </form>
      </div>

      <!-- فوتر بسيط -->
      <p class="mt-4 text-center text-xs text-slate-400">© <span id="year"></span> PPM TABUK</p>
    </div>
  </main>

  <script type="module">
    import { auth, db } from "../../js/firebase.js";
    import { signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import { doc, getDoc, collection, getDocs, query, where, limit } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    // ===== Helpers
    const $ = (id)=>document.getElementById(id);
    const rxUser = /^[a-z0-9_-]{4,24}$/;
    const normalize = (u)=>(u||"").trim().toLowerCase();
    const synthEmail = (u)=> `${normalize(u)}@ppm.local`;
    $("year").textContent = new Date().getFullYear();

    // ===== حالة الاتصال
    async function checkConnection(){
      const badge = $("connBadge");
      const info  = $("connInfo");
      try{
        await getDocs(query(collection(db,"users"), limit(1)));
        badge.classList.remove("badge-err"); badge.classList.add("badge-ok");
        badge.textContent = "✅ متصل بـ Firebase";
        info.textContent = `projectId: ${auth.app?.options?.projectId || "?"}`;
      }catch(e){
        badge.classList.remove("badge-ok"); badge.classList.add("badge-err");
        badge.textContent = "❌ غير متصل بـ Firebase";
        info.textContent = "تحقق من Authorized domains و Firestore Rules و الملف ../../js/firebase.js";
        console.error(e);
      }
    }
    checkConnection();

    // ===== تنبيه لو مفيش SystemOwner
    async function ensureOwnerExists(){
      try{
        const snap = await getDocs(query(collection(db,"users"), where("role","==","SystemOwner"), limit(1)));
        if (snap.size === 0) {
          $("ownerAlert").classList.remove("hidden");
        }
      }catch(e){ /* ignore */ }
    }
    ensureOwnerExists();

    // ===== UI: إظهار/إخفاء كلمة المرور + تذكّرني
    $("togglePwd").addEventListener("click", ()=>{
      const inp = $("password");
      const isPwd = inp.type === "password";
      inp.type = isPwd ? "text" : "password";
      $("togglePwd").textContent = isPwd ? "إخفاء" : "إظهار";
    });

    // Restore last username
    const lastU = localStorage.getItem("ppm:lastUsername");
    if (lastU) { $("username").value = lastU; $("remember").checked = true; }

    // ===== الدخول
    $("loginForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const msg = $("msg");
      msg.textContent = "";

      const username = normalize($("username").value);
      const password = $("password").value;
      const remember = $("remember").checked;

      if(!rxUser.test(username)){
        msg.innerHTML = '<span class="text-red-600">اسم المستخدم غير صالح (حروف/أرقام/شرطة/شرطة سفلية، 4-24).</span>';
        return;
      }
      if(!password){
        msg.innerHTML = '<span class="text-red-600">أدخل كلمة المرور.</span>';
        return;
      }

      if (remember) localStorage.setItem("ppm:lastUsername", username);
      else localStorage.removeItem("ppm:lastUsername");

      msg.textContent = "جارٍ تسجيل الدخول...";
      try{
        // 1) تسجيل الدخول بالبريد الصناعي
        const email = synthEmail(username);
        const cred  = await signInWithEmailAndPassword(auth, email, password);
        const uid   = cred.user.uid;

        // 2) قراءة وثيقة المستخدم
        const snap = await getDoc(doc(db,"users", uid));
        if(!snap.exists()){
          msg.innerHTML = '<span class="text-red-600">لا توجد وثيقة مستخدم لهذا الحساب. تواصل مع المسؤول.</span>';
          await signOut(auth);
          return;
        }
        const user = snap.data();

        // 3) تحقّق الحالة
        const status = (user.account && user.account.status) || (user.isActive ? "active" : "disabled");
        if (status === "disabled" || user.isActive === false){
          msg.innerHTML = '<span class="text-red-600">الحساب معطّل. تواصل مع المسؤول.</span>';
          await signOut(auth);
          return;
        }

        // 4) لو مطلوب تغيير كلمة المرور
        if (user.account?.forcePwdChange === true){
          // خزّن uid بسيشن مؤقت عشان صفحة change-password
          sessionStorage.setItem("ppm:pendingUid", uid);
          location.href = "/PPM-Tabuk/modules/auth/change-password.html";
          return;
        }

        // 5) نجاح → توجيه للداشبورد/الرئيسية
        // عدّل المسار حسب مشروعك
        location.href = "/PPM-Tabuk/index.html";
      }catch(err){
        console.error(err);
        const code = String(err?.code || "");
        let text = "تعذّر تسجيل الدخول.";
        if (code.includes("auth/invalid-credential") || code.includes("auth/wrong-password")) text = "اسم المستخدم أو كلمة المرور غير صحيحة.";
        if (code.includes("auth/user-not-found")) text = "لا يوجد مستخدم بهذا الاسم.";
        if (code.includes("auth/too-many-requests")) text = "محاولات كثيرة. حاول لاحقًا.";
        msg.innerHTML = '<span class="text-red-600">'+text+'</span>';
      }
    });

    // ===== نسيت كلمة المرور؟
    // بما إننا لا نستخدم البريد الحقيقي للدخول، فإعادة التعيين التلقائي مش منطقية.
    // نعرض رسالة إجرائية.
    $("forgot").addEventListener("click", (e)=>{
      e.preventDefault();
      alert("لإعادة تعيين كلمة المرور: تواصل مع المسؤول ليولّد لك كلمة مرور مؤقتة ويجبر تغييرها عند أول دخول.");
    });
  </script>
</body>
</html>
