<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول - PPM Tabuk</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/theme-light.css" />
</head>

<body class="min-h-screen bg-slate-900 flex items-center justify-center text-slate-100">
  <div class="card w-full max-w-md p-6 text-center">
    <h1 class="text-2xl font-extrabold mb-6 text-sky-500">🛠️ نظام الصيانة الطبية - تبوك</h1>

    <form id="loginForm" class="space-y-4">
      <div class="text-right">
        <label for="email" class="block mb-1 text-sm text-slate-400">البريد الإلكتروني</label>
        <input id="email" type="email" required
               class="w-full px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 focus:ring-2 focus:ring-sky-400 focus:outline-none"
               placeholder="example@domain.com" />
      </div>

      <div class="text-right">
        <label for="password" class="block mb-1 text-sm text-slate-400">كلمة المرور</label>
        <input id="password" type="password" required
               class="w-full px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 focus:ring-2 focus:ring-sky-400 focus:outline-none"
               placeholder="••••••••" />
      </div>

      <button type="submit"
              class="w-full py-2 mt-4 bg-sky-600 hover:bg-sky-700 text-white font-bold rounded-lg transition">
        تسجيل الدخول
      </button>
    </form>

    <div id="msg" class="mt-4 text-sm text-slate-400"></div>

    <footer class="mt-8 text-xs text-slate-500">
      © 2025 شركة الخليجية الأولى - تجمع تبوك الصحي
    </footer>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

    // إعداد Firebase (نفس config المستخدم في firebase.js)
    const firebaseConfig = {
      apiKey: "AIzaSyDegk1oK0xV8TgrZcwbkRLA2VgzkGK_1MM",
      authDomain: "pmqrtabuk.firebaseapp.com",
      projectId: "pmqrtabuk",
      storageBucket: "pmqrtabuk.firebasestorage.app",
      messagingSenderId: "305570616285",
      appId: "1:305570616285:web:4f6839fd08b8b5aa131c34"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const msg = document.getElementById('msg');

    // لو المستخدم مسجل قبل كده → يروح مباشرة للداشبورد
    onAuthStateChanged(auth, (user) => {
      if (user) {
        location.replace("modules/dashboard/index.html");
      }
    });

    // عند الضغط على زر تسجيل الدخول
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "جارِ تسجيل الدخول...";
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        await signInWithEmailAndPassword(auth, email, password);
        msg.textContent = "تم تسجيل الدخول بنجاح ✅";
        setTimeout(() => location.replace("modules/dashboard/index.html"), 500);
      } catch (error) {
        console.error(error);
        let errMsg = "حدث خطأ أثناء تسجيل الدخول";
        if (error.code === "auth/invalid-credential") errMsg = "بيانات الدخول غير صحيحة";
        else if (error.code === "auth/user-not-found") errMsg = "المستخدم غير موجود";
        else if (error.code === "auth/wrong-password") errMsg = "كلمة المرور غير صحيحة";
        else if (error.code === "auth/too-many-requests") errMsg = "تم إيقاف الحساب مؤقتًا بسبب محاولات متكررة";
        msg.textContent = "❌ " + errMsg;
      }
    });
  </script>
</body>
</html>
